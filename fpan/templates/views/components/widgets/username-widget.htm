{% extends "views/components/widgets/base.htm" %}
{% load i18n %}

{% block form %}

<div class="row widget-wrapper">
    <div class="form-group">
        <label class="control-label widget-input-label" data-bind="text:label">
        </label>
        <!-- ko if: node -->
        <i data-bind="css: {'ion-asterisk widget-label-required': node.isrequired}"></i>
        <!-- /ko -->
        <div class="col-xs-12">
            <select id="username-widget" class="form-control" data-bind="
                chosen: {width: '100%', disable_search_threshold: 15},
                value: selectedOption,
                options: availableOptions,
                optionsCaption: 'Select a username',
                optionsText: 'username',
                optionsValue: 'username',
                valueAllowUnset: true">
            </select>
        </div>
    </div>
</div>

{% endblock form %}

{% block config_form %}

<div class="control-label">
    {% trans "Placeholder" %}
</div>
<div class="col-xs-12 crud-widget-container">
    <input type="text" placeholder="{% trans "Placeholder" %}" id="" class="form-control input-md widget-input" data-bind="textInput: placeholder">
</div>

<div class="control-label">
    {% trans "Default Value" %}
</div>
<div class="col-xs-12 crud-widget-container">
    <input type="text" placeholder="{% trans "set to {username} for auto-population" %}" id="" class="form-control input-md widget-input" data-bind="textInput: defaultValue">
</div>

{% endblock config_form %}

{% block report %}
<dt data-bind="text: label"></dt>
<dd>
  <div style="margin-bottom: 2px" data-bind="text: value"></div>
</dd>
{% endblock report %}
