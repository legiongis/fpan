

{% block content %}
  <h2>Register as a scout.</h2>
  <form method="post">
    {% csrf_token %}

    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% if field.help_text %}
            <small style="display: none">{{ field.help_text }}</small>
        {% endif %}

        {% if field.errors %}
            {% for error in field.errors %}
                <span style="color:red" > {{ error }} </span>
            {% endfor %}
        {% endif %}

    </p>
    {% endfor %}

    <button type="submit">Register</button>
  </form>

{% endblock %}
